<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC437 Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><h1>CSC437 Project</h1></a>
            <ul>
                <li><a href="review.html">Create Review</a></li>
                <li><a style="color: var(--color-secondary-text);" href="user.html">User123</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Write Your Review</h2>
        <form class="create_review" action="submit_review.html">
            <label for="game_title">Game Title:</label>
            <input type="text" id="game_title" name="game_title" placeholder="Search for a game..." required>

            <label for="review_content">Review Content:</label>
            <textarea id="review_content" name="review_content" placeholder="Add a review..." required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" style="min-width: 60px; max-width: 60px;" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit">Submit Review</button>
    </main>
</body>
</html>
